<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="bundle.js" defer></script>
</head>
<body class="p-2 md:p-8 flex flex-col items-center gap-5 text-gray-800 bg-gray-100">
  <header class="flex gap-2 sm:gap-5 flex-wrap">
    <h1 class="text-6xl font-bold leading-tight">Battleship.</h1>
    <button id="new-game" class="border-2 border-gray-800 p-2 rounded hover:border-gray-100 hover:bg-gray-800 hover:text-gray-100">New Game</button>
  </header>
  <main>
    <div id="annoucement" class="text-xl p-1"></div>
    <div class="flex lg:flex-row flex-col gap-5 lg:gap-10 items-between overscroll-auto">
      <div id="player1board" class="grid grid-cols-10 grid-rows-10 gap-1 grow-0 max-h-fit max-w-fit self-center mx-auto"></div>
      <div id="player2board" class="flex flex-col items-center gap-4 grow basis-1/2 self-center mx-auto grow-0"></div>
    </div>
  </main>
</body>
</html>
